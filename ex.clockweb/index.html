<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  </head>
  
  <body>
    <section class="section">
    <div class="container">
      <h1 class="title"> Time untill selected date</h1>
      <input class="is-size-2" id="selectedDate" type="date" onchange="dateSelect()">
      <p class="is-size-3" id="days"></p>
      <p class="is-size-3" id="hours"></p>
      <p class="is-size-3" id="mins"></p>
      <p class="is-size-3" id="secs"></p>
      
    </div>
    

    
    
    <script>

    function dateSelect()  {
            const selectedDate = document.getElementById("selectedDate").value;

            const d = new Date(selectedDate).getTime();

            const now = new Date().getTime();
            const timeleft = d - now;

            const days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + "d "
            document.getElementById("hours").innerHTML = hours + "h " 
            document.getElementById("mins").innerHTML = minutes + "m " 
            document.getElementById("secs").innerHTML = seconds + "s " 
    }
    
    </script>
</body>
</section>
</html>
